<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- JQ 임포트 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/0c764fa4c5.js" crossorigin="anonymous"></script>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--    쿠키 사용시 무조건 임포트    -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Serif+KR:wght@300&display=swap"
          rel="stylesheet">

    <title>Title</title>

    <link rel="stylesheet" href="../static/css/mypage.css">
    <link rel="stylesheet" href="../static/css/feedmodal.css">


</head>

<body>

    <!----------------------- header 시작 ------------------------->
    <header>
        <!----------- 로고 ------->
        <div class="logo">
            <a href="/">
                <img alt="Instagram" src="../static/img/insta1.png">
            </a>
        </div>

        <!---------- 검색창 ----------->
        <div class="search">
            <input type="text" placeholder="검색">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
        </div>

        <nav>
            <ul class="icons">
                <li><a href="/"><i class="fa-solid fa-house fa-xl"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-paper-plane fa-xl"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-square-plus fa-xl"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-compass fa-xl"></i></a></li>
                <li><a href="#" onclick="history()"><i class="fa-regular fa-heart fa-xl"></i></a>
                        <div class="addition_modal" id="history" role="none">
                            <div class="dropdown-tri wichihis"></div>
                            <div class="dropbox-his">
                                <div class="garo">
                                    <p></p>
                                    <p></p>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </li>
                <li><a onclick="profile()"><i class="fa-solid fa-circle-user fa-xl"></i></a>
                    <div class="addition_modal_content" id="profile" role="none">
                            <div class="dropdown-tri wichi"></div>
                            <div class="dropdown-box">
                                <div class="garo">
                                        <a href="/mypage" class="move">
                                            <svg aria-label="Profile" class="_8-yf5 " color="#262626" fill="#262626" height="16" role="img"
                                                 viewBox="0 0 24 24" width="16">
                                                <circle cx="12.004" cy="12.004" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round"
                                                        stroke-miterlimit="10" stroke-width="2"></circle>
                                                <path d="M18.793 20.014a6.08 6.08 0 00-1.778-2.447 3.991 3.991 0 00-2.386-.791H9.38a3.994 3.994 0 00-2.386.791 6.09 6.09 0 00-1.779 2.447"
                                                      fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10"
                                                      stroke-width="2"></path>
                                                <circle cx="12.006" cy="9.718" fill="none" r="4.109" stroke="currentColor" stroke-linecap="round"
                                                        stroke-miterlimit="10" stroke-width="2"></circle>
                                            </svg>
                                            <p class="text">Profile</p>
                                        </a>
                                </div>

                                <div class="garo">
                                    <a href="#" class="move">
                                        <svg aria-label="Saved" class="_8-yf5 " color="#262626" fill="#262626" height="16" role="img"
                                             viewBox="0 0 24 24" width="16">
                                            <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor"
                                                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
                                        </svg>
                                        <p class="text">Saved</p>
                                    </a>
                                </div>

                                <div class="garo">
                                    <a href="#" class="move">
                                        <svg aria-label="Settings" class="_8-yf5 " color="#262626" fill="#262626" height="16" role="img"
                                             viewBox="0 0 24 24" width="16">
                                            <circle cx="12" cy="12" fill="none" r="8.635" stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"></circle>
                                            <path d="M14.232 3.656a1.269 1.269 0 01-.796-.66L12.93 2h-1.86l-.505.996a1.269 1.269 0 01-.796.66m-.001 16.688a1.269 1.269 0 01.796.66l.505.996h1.862l.505-.996a1.269 1.269 0 01.796-.66M3.656 9.768a1.269 1.269 0 01-.66.796L2 11.07v1.862l.996.505a1.269 1.269 0 01.66.796m16.688-.001a1.269 1.269 0 01.66-.796L22 12.93v-1.86l-.996-.505a1.269 1.269 0 01-.66-.796M7.678 4.522a1.269 1.269 0 01-1.03.096l-1.06-.348L4.27 5.587l.348 1.062a1.269 1.269 0 01-.096 1.03m11.8 11.799a1.269 1.269 0 011.03-.096l1.06.348 1.318-1.317-.348-1.062a1.269 1.269 0 01.096-1.03m-14.956.001a1.269 1.269 0 01.096 1.03l-.348 1.06 1.317 1.318 1.062-.348a1.269 1.269 0 011.03.096m11.799-11.8a1.269 1.269 0 01-.096-1.03l.348-1.06-1.317-1.318-1.062.348a1.269 1.269 0 01-1.03-.096"
                                                  fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
                                        </svg>
                                        <p class="text">Settings</p>
                                    </a>
                                </div>

                                <div class="garo">
                                    <a href="#" class="move">
                                        <svg aria-label="Switch Accounts" class="_8-yf5 " color="#262626" fill="#262626" height="16" role="img"
                                             viewBox="0 0 24 24" width="16">
                                            <path d="M8 8.363a1 1 0 00-1-1H4.31a8.977 8.977 0 0114.054-1.727 1 1 0 101.414-1.414A11.003 11.003 0 003 5.672V3.363a1 1 0 10-2 0v5a1 1 0 001 1h5a1 1 0 001-1zm14 6.274h-5a1 1 0 000 2h2.69a8.977 8.977 0 01-14.054 1.727 1 1 0 00-1.414 1.414A11.004 11.004 0 0021 18.33v2.307a1 1 0 002 0v-5a1 1 0 00-1-1z"></path>
                                        </svg>
                                        <p class="text">Switch Accounts</p>
                                    </a>
                                </div>

                                <div class="garo logout">
                                    <a href="#" class="move" id="logout" onclick="logout()">Log Out</a>
                                </div>
                            </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

<!---------- 프로필 시작 ----------->

    <div class="upper">
        <div>
            <img class ="pf_img" src="https://ca.slack-edge.com/T039CS8AH0D-U03A6RBGK60-faffa361ecd3-512">
        </div>
        <div class="upper_right" id="upper_right">
<!--            <div class="user_id">{{ user_id }}</div>-->
<!--                                  <div>-->
<!--                                      <div class="state">-->
<!--                                          <div><a class="state_num" href="">게시물 {{ post }}</a></div>-->
<!--                                          <div><a class="state_num" href="">팔로워 251</a></div>-->
<!--                                          <div><a class="state_num" href="">팔로우 271</a></div>-->
<!--                                      </div>-->
<!--                                  </div>-->
<!--                              <div class="user_name"> {{ user_name }}</div>-->
        </div>
    </div>
    <hr class="line">



    <!--        하단 게시글 포지션-->
    <div class="bottom">
        <div class="mypage_posts">
            <div id="each-post" class="each-div">
                <!-- 게시글 하나 --->
                <div style="width: 293px; height: 293px; margin: 0px 28px 28px 0px;">
                    <img id="modal_open" alt=""
                         src="http://t1.daumcdn.net/friends/prod/editor/dc8b3d02-a15a-4afa-a88b-989cf2a50476.jpg"
                         style="width: 293px; height: 293px;">
                    <!------ Modal ------>
                    <div id="modal" class="modal">
                        <div class="modal_box">
                            <div class="modal_left">
                                <img alt=""
                                     src="http://t1.daumcdn.net/friends/prod/editor/dc8b3d02-a15a-4afa-a88b-989cf2a50476.jpg"
                                     style="width: 750px; height: 760px;">
                            </div>
                            <div class="modal_right">
                                <!--  modal 안에 있는 게시물 작성자-->
                                <div class="modal_pf">
                                    <div><img style="width: 40px; border-radius: 50%"
                                              src="https://ca.slack-edge.com/T039CS8AH0D-U03A6RBGK60-faffa361ecd3-512">
                                    </div>
                                    <div class="modal_pf_name">{{ user_id }}</div>
                                    <div class="modal_close" id="modal_close"><span>X</span></div>
                                </div>
                                <!--  modal 안에 있는 게시물 설명-->
                                <div class="modal_desc">
                                    <div><img style="width: 40px; border-radius: 50%"
                                              src="https://ca.slack-edge.com/T039CS8AH0D-U03A6RBGK60-faffa361ecd3-512">
                                    </div>
                                    <div class="modal_pf_name">{{ user_id }}</div>
                                    <p class="modal_desc_write">라이언 너무 귀엽다. 라이언 만세!!!!! #라이언</p>
                                </div>
                                <!--  modal 게시물에 달린 댓글 시작-->
                                <div class="comments" id="comments"></div>
                                <div>
                                    <div class="icon_box">
                                        <div class="modal_icon">
                                            <i class="fa-regular fa-heart fa-lg"></i>
                                            <i class="fa-regular fa-comment-dots fa-lg"></i>
                                            <i class="fa-regular fa-paper-plane fa-lg"></i>
                                        </div>
                                        <div class="modal_like">
                                            <img style="width: 25px; border-radius: 50%" src="https://ca.slack-edge.com/T039CS8AH0D-U03A0MUBSQH-0e4deb8911e1-512">
                                            <span class="bold">juhyun.1011</span>님 외 <span class="bold">34</span>명이 좋아합니다.
                                        </div>
                                        <div class="modal_time">
                                            3시간 전
                                        </div>
                                    </div>
                                </div>
                                <div class="write_comment">
                                    <div class="emogi">
                                        <i style="width: 40px; height: 40px" class="fa-regular fa-face-grin"></i>
                                    </div>
                                    <div class="write">
                                        <input id="cm" type="text" style="border: transparent; outline: none; width: 460px; height: 27px;" placeholder="댓글 달기..."/>
                                    </div>
                                    <button class="register" onclick="save_comment()">
                                        게시
                                    </button>
                                </div>
                             </div>
                        </div>
                    </div>
                    <!-- Modal End -->
                </div>
            </div>
        </div>
    </div>

<script src="../static/js/mypage-jquery.js"></script>
